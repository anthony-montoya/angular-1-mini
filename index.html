<!DOCTYPE html>
<html ng-app="friendsList">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" </head>

    <body ng-controller="mainCtrl">
        <h1>My Friends</h1>

        <div>
            <input type="text" ng-model="newFriend" />
            <button ng-click="addFriend(newFriend)">Add New Friend</button>
            </br>
            <input type="text" ng-model="myFilter" placeholder="Filter: "/>
        </div>

        <div ng-repeat="friend in friends | filter: myFilter">
            <p>{{ friend }}</p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="UTF-8"></script>
        <script src="js/app.js" charset="UTF-8"></script>
        <script src="js/mainCtrl.js" charset="UTF-8"></script>
    </body>

</html>
